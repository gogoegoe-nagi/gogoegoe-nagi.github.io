<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>日常に凪がやってくる　日めくりカレンダー</title>
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    /* 背景画像を画面いっぱいに表示 */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    transition: background-image 0.5s ease-in-out; /* 切り替えをスムーズに */
  }
  
  /* 写真の上でも文字を読みやすくするためのオーバーレイ（薄暗い膜） */
  body::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.2); /* 0.2を大きくするとより暗くなります */
    z-index: -1;
  }

  .card {
    /* 背景を少し透過させておしゃれに */
    background-color: rgba(255, 255, 255, 0.85); 
    backdrop-filter: blur(5px); /* 背景をぼかす */
    padding: 30px 40px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 90%;
    text-align: center;
  }

  .date {
    font-size: 3em;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
  }

  .quote {
    font-size: 1.2em;
    font-style: italic;
    color: #444;
    line-height: 1.6;
    word-break: break-all;
  }
</style>
</head>
<body>

<div class="card">
  <div class="date" id="dateDisplay">--月--日</div>
  <div class="quote" id="quoteDisplay">名言がここに表示されます</div>
</div>

<script>
  // 名言リスト
  const quotes = [
    "振り返って、感謝を伝えたいことは？",
    "あなたの心に安らぎを与えるものは？",
    "もし全てがリセットされたとしたら、これから何をしたい？",
    "もし10年後のあなたから、今のあなたにメッセージがあるとしたら、どんな内容？",
    "この人生で経験したいことは？　全て書き出してみて",
    "もし何をしても上手くいくとしたら、何をしたい？",
    "今の生活で、モヤモヤすることは？　その裏にはどんな願いや望みがある？",
    "もし今の経験を持ったまま学生に戻るとしたら、どう生きる？",
    "健康は宝物。",
    "毎日を大切に過ごそう。",
    "夢に向かって一歩ずつ。",
    "心に余裕を持とう。",
    "努力は必ず報われる。",
    "自然の中でリフレッシュ。",
    "新しいことにチャレンジ。",
    "笑顔は人を幸せにする。",
    "自分らしさを大切に。",
    "今日できることを明日に延ばさない。",
    "前向きな心が成功を呼ぶ。",
    "感謝の心を持ち続ける。",
    "小さな幸せを見つけよう。",
    "毎日を楽しもう。",
    "周囲に感謝を伝えよう。",
    "心を穏やかに持とう。",
    "学びは一生続く。",
    "変化を恐れずに。",
    "健康第一で過ごそう。",
    "過去を振り返らず前を向こう。",
    "人との出会いを大切に。",
    "自分のペースで進もう。",
    "未来は自分でつくる。"
  ];

  // 今日の日付を表示  
  function updateDate() {
    const today = new Date();
    const month = today.getMonth() + 1;
    const date = today.getDate();
    document.getElementById('dateDisplay').textContent = `${month}月${date}日`;
  }

  // 名言を更新  
  function updateQuote() {
    const today = new Date();
    const day = today.getDate();
    const index = (day - 1) % quotes.length;
    document.getElementById('quoteDisplay').textContent = quotes[index];
  }

  // 背景画像をランダムに設定
  function updateBackground() {
    // Unsplashから「nature(自然)」や「calm(穏やか)」な写真をランダムに取得
    // 末尾の引数で検索ワードを指定できます
    const keywords = "nature,landscape,peaceful";
    const imageUrl = `https://source.unsplash.com/featured/1600x900/?${keywords}&sig=${Math.random()}`;
    document.body.style.backgroundImage = `url('${imageUrl}')`;
  }

  // 初期化  
  function init() {
    updateDate();
    updateQuote();
    updateBackground();
  }

  window.onload = init;
</script>

</body>
</html>
