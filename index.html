<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>日常に凪がやってくる　日めくりカレンダー</title>
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-color: #f0f0f0; 
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    overflow: hidden;
  }
  
  body::before {
    content: "";
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0, 0, 0, 0.2); 
    z-index: -1;
  }

  .card {
    background-color: rgba(255, 255, 255, 0.88); 
    backdrop-filter: blur(10px);
    padding: 40px;
    border-radius: 24px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    max-width: 400px;
    width: 85%;
    text-align: center;
    z-index: 1;
  }

  /* --- 追加したメッセージのスタイル --- */
  .sub-title {
    font-size: 1.0em;
    font-weight: bold;
    color: #666;
    letter-spacing: 0.1em;
    margin-bottom: 8px; /* 日付との間隔 */
  }

  .date {
    font-size: 1.0em;
    margin-bottom: 20px;
    color: #666;
    line-height: 1.2;
  }

  .quote {
    font-size: 1.5em;
    font-weight: bold;
    color: #555;
    line-height: 1.8;
    word-break: break-all;
  }
</style>
</head>
<body>

<div class="card">
  <div class="sub-title">〜 "凪"をもたらす今日の言葉 〜</div>
  <div class="date" id="dateDisplay">--月--日</div>
  <div class="quote" id="quoteDisplay">名言がここに表示されます</div>
</div>

<script>
  const quotes = [
    "今、感謝を伝えたい人は？",
    "あなたの心に安らぎを与えるものは？",
    "もし全てがリセットされたとしたら、これから何をしたい？",
    "もし10年後の幸せなあなたからメッセージがあるとしたら、どんな内容？",
    "この人生で経験したいことは？　そして今から簡単にできることは？",
    "もし何をしても上手くいくとしたら、何をしたい？",
    "今の生活で、モヤモヤすることは？　その裏にはどんな願いや望みがあるの？",
    "もし今の経験を持ったまま学生に戻るとしたら、これからどう生きる？",
    "あなたの心がさらに凪いだとき、最初に見えてくるものは？",
    "最近、美しいと感じたことは？ そのどこに惹かれた？",
    "さらに軽やかに生きるため、よりフォーカスしたいことは？",
    "あなたの幸せのために、手放したいことや辞めたいことは？",
    "これから何をしたら楽しい？",
    "これからどんな人生になったら楽しい？",
    "もし突拍子もないことが実現するとしたら、何を叶えたい？",
    "超能力が使えるとしたら、何をしたい？",
    "怖いけど、ほんとは挑戦したいことは？",
    "あと１年しかないとしたら、どうする？",
    "前向きな心が成功を呼ぶ。",
    "感謝の心を持ち続ける。",
    "小さな幸せを見つけよう。",
    "毎日を楽しもう。",
    "周囲に感謝を伝えよう。",
    "心を穏やかに持とう。",
    "学びは一生続く。",
    "変化を恐れずに。",
    "健康第一で過ごそう。",
    "過去を振り返らず前を向こう。",
    "人との出会いを大切に。",
    "自分のペースで進もう。",
    "未来は自分でつくる。"
  ];

  function updateDate() {
    const today = new Date();
    const month = today.getMonth() + 1;
    const date = today.getDate();
    document.getElementById('dateDisplay').textContent = `${month}月${date}日`;
  }

  function updateQuote() {
    const today = new Date();
    const day = today.getDate();
    const index = (day - 1) % quotes.length;
    document.getElementById('quoteDisplay').textContent = quotes[index];
  }

  function updateBackground() {
    const images = [
      "image2.jpeg", 
      "image3.jpeg", 
      "image4.jpeg",
      "image6.jpeg",
      "image7.jpeg", 
      "image8.jpeg",
      "image9.jpeg", 
      "image10.jpeg"
    ];

    const selectedImage = images[Math.floor(Math.random() * images.length)];
    document.body.style.backgroundImage = `url('./${selectedImage}')`;
    console.log("Selected Image:", selectedImage);
  }

  function init() {
    updateDate();
    updateQuote();
    updateBackground();
  }

  window.onload = init;
</script>

</body>
</html>
